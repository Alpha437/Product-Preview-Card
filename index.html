<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <!-- <picture class="product-image"> -->
      <img class="desktop-image" src="/images/image-product-desktop.jpg" alt="CHANEL Perfume">
      <img class="mobile-image" src="/images/image-product-mobile.jpg" alt="CHANEL Perfume">
    <!-- </picture> -->
    
    <section class="product-info">
      <header>Perfume</header>
      
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <div class="discount-price">$149.99</div>
        <s class="actual-price">$169.99</s>
      </div>
      
      <button>
        <img class="cart" src="/images/icon-cart.svg" alt="cart_icon">
        Add to Cart
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Alpha437" target="_blank">Alpha</a>.
  </footer>
</body>
</html>
